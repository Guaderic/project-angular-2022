<div class="container">
  <app-movie *ngFor="let movie of movies|paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };" [movie]="movie"></app-movie>
</div>
<div class="pagination">
<pagination-controls
  (pageChange)="handleChangePage($event)"
></pagination-controls>
  <button mat-raised-button color="primary" (click)="changePage()">Next List</button>
</div>
