<div class="container">
  <app-movie *ngFor="let movie of movies|paginate : {
                  itemsPerPage: total,
                  currentPage: page,
                  totalItems: total
                };" [movie]="movie"></app-movie>
</div>
<div class="pagination">
  <pagination-controls>(pageChange)="pageChangeEvent($event)</pagination-controls>
</div>
