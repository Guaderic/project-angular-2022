<form [formGroup]="searchForm" (ngSubmit)="SubmitSearch()" >
  <div><label ><input formControlName='searchFilm' type="text"></label></div>
  <button class="mat-button-toggle-checked">Search</button>
</form>
<div class="container">
<app-movie-search *ngFor="let item of movies" [movie]="item"></app-movie-search>
</div>
